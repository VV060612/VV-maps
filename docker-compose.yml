services:
  # 数据库服务
  db:
    image: postgres:15-alpine
    container_name: vv-maps-db
    restart: always
    environment:
      POSTGRES_USER: vvuser
      POSTGRES_PASSWORD: vvpassword
      POSTGRES_DB: vvtraffic
    volumes:
      # 使用命名卷持久化数据库数据（安全，防止数据丢失）
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  # Go 应用服务
  app:
    build: .
    container_name: vv-maps-app
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - db
    volumes:
      - ./:/app
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: vvuser
      DB_PASSWORD: vvpassword
      DB_NAME: vvtraffic
      GIN_MODE: release

# 声明命名卷
volumes:
  postgres_data: